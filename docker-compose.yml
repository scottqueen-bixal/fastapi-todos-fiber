services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    build:
      context: ./adminer
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy

  app:
    build:
      context: .
    ports:
      - 80:80
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
